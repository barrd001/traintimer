<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="assets/css/style.css">
    <title>Train Timer</title>
    <!-- link to Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase link and Database -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
</head>
<body>
  <div id='masthead'>
    <h1>Train Timer</h1>
    <h3>Choo Choo. Chee Chee.</h3>
  </div>
  <div id='table-container'>
    <table id='train-schedules'>
      <thead>
        <tr>
          <th colspan='5'>Current Train Schedule</th>
        </tr>
      </thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </table>
  </div>

  <div id='form-container'>
    <form role='form'>
        <label for='train-name'>Train Name</label>
        <input class ='form-control' id='train-name' type='text'>
        <label for='destination'>Destination</label>
        <input class='form-control' id='destination' type='text'>
        <label for='train time'>First Train Time (HH:MM - Military Time)</label>
        <input class='form-control' id='train-time' type='text'>
        <label for='frequency'>Frequency (min)</label>
        <input class='form-control' id='frequency' type='text'>
        <button class='submit' id='add-train' type='submit'>Submit</button>
    </form>

  </div>
  <script type="text/javascript" src='assets/javascript/app.js'></script>
</body>
